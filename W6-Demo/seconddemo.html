        var preference =  prompt(`Welcome to Good Burger, home of the Good Burger, will this order be to go? \nType 'yes' or 'no': `)

        //function that checks input and returns a string based on the dining experience
        function checkDining(_preference)
        {
            //_preference is a locally scoped parameter (it only exists inside of the checkDining() and must be passed value when checkDining() is called)
            if(_preference === 'yes')
            {
                console.log(`take-out`)
                return `TAKE_OUT`
            }
            else
            {
                console.log(`dine-in`)
                return `DINE-IN`
            }
    
        } //checkDining() CLOSE

        //functions must be defined before they can be called
        var dining = checkDining(preference)
        console.log(dining)

        var order = prompt(`Thank you! \n I'll be taking your ${dining} order now. \n Please type the number of items you would like: \n1. Hamburger \n2. French Fries \n3. Milkshake`)
        console.log(order)

        //function def below will accept a numeric value and return a string based on menu options\
        function foodOrDrink(_order)
        {

         if(_order < 3)
         {
             return `You want some Food`
         }

         else if(_order == 3)
         {
             return `Milkshake time!`
         }
         else
         {
             return `that is not a valid option`
         }
        } //close foodOrDrink()
         alert(`${foodOrDrink(Number(order))}`)

         //function accepts price as a number and the tax rate as a precentage ie calcTax(3.00, 20); return the total cost as a number
         function calcPriceWithTax(_price, _tax)
         {  /* JS block comment 
             var newPrice = _price + (_price * _tax)
             return newPrice
            */ 
        
             return _price + (_price * _tax/100) 
         } //calcPriceWithTax()

         function getItem(_order)
         {
             if(_order === `1`)
             {
                 return "Hamburger"
             }
             else if(_order === `2`)
             {
                 return "French Fries"
             }
             else if(_order === `3`)
             {
                 return "Milkshake"
             }
             else
             {
                 return "Nothing"
             }
         } //getItem() close 

         var item = getItem(order)
         console.log(item)

         function getTotal(_item, _tax)
         {
             switch(_item)
             {
                case "Hamburger":
                    return calcPriceWithTax(3.00, _tax)
                    break;
                case "French Fries":
                    return calcPriceWithTax(1.00, _tax)
                    break;
                case "Milkshake":
                    return calcPriceWithTax(5.00,_tax)
                    break;
                case "Nothing":
                    return calcPriceWithTax(0.00, _tax)
                    break;
             }//switch case end

         }//getTotal()

         var total = getTotal(item, 20).toFixed(2)
         console.log(`The total price for a ${item} is $${total}`)
