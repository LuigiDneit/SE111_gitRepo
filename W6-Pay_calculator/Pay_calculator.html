<body>
    <h1>Week 6 Pay Calculator| Javascript</h1>

    <script>
       var taxRate = .2
       var hrlyRate = Number(prompt(`Enter your Hourly Rate: `))
       var hrsWorked = Number(prompt(`Enter your hours worked: `))
    
       var grssPay = hrlyRate * hrsWorked 
       console.log(grssPay)
       var taxAmount = grssPay * taxRate
       console.log(taxAmount)
       var netPay = grssPay - taxAmount
       console.log(netPay)

       alert(`Gross Pay: ${grssPay.toFixed(2)} \n Tax Amount: ${taxAmount.toFixed(2)} \n Net Pay: ${netPay.toFixed(2)}`)


    </script>
